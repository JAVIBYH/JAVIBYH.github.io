        <h2 id="使用数组模拟队列"><a href="#使用数组模拟队列" class="headerlink" title="使用数组模拟队列"></a>使用数组模拟队列</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br></pre></td><td class="code"><pre><span class="line">//使用数组模拟队列</span><br><span class="line">public class Queue &#123;</span><br><span class="line">	</span><br><span class="line">	private int[] array;  //队列</span><br><span class="line">	private int length;   //队列总长度</span><br><span class="line">	private int size;     //当前排队的长度</span><br><span class="line">	</span><br><span class="line">	//构造器------创建默认长度的队列</span><br><span class="line">	public Queue()&#123;</span><br><span class="line">		this(10);</span><br><span class="line">	&#125;</span><br><span class="line">	//构造器------创建指定长度的队列</span><br><span class="line">	public Queue(int length)&#123;</span><br><span class="line">		array = new int[length];</span><br><span class="line">		this.length = length;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	//检查数组是否满了，满了扩充</span><br><span class="line">	private void check()&#123;</span><br><span class="line">		if(size&gt;=length)&#123;</span><br><span class="line">			int[] nArray = new int[length+5];</span><br><span class="line">			System.arraycopy(array, 0, nArray, 0, length);</span><br><span class="line">			array = nArray;</span><br><span class="line">			this.length +=5;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	//插队</span><br><span class="line">	public void add(int value,int index)&#123;</span><br><span class="line">		check();</span><br><span class="line">		if(index&lt;0||index&gt;size)&#123;</span><br><span class="line">			System.out.println(&quot;插入的位置不对&quot;);</span><br><span class="line">			return;</span><br><span class="line">		&#125;</span><br><span class="line">		/*for(int i=size;i&gt;index;i--)&#123;</span><br><span class="line">			array[i] = array[i-1];</span><br><span class="line">		&#125;*/</span><br><span class="line">		System.arraycopy(array, index, array, index+1, size-index);</span><br><span class="line">		array[index] = value;</span><br><span class="line">		size++;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	//入队(添加一个数据）</span><br><span class="line">	public void add(int value)&#123;</span><br><span class="line">		/*if(size&gt;=length)&#123;</span><br><span class="line">			System.out.println(&quot;当前队列已满&quot;);</span><br><span class="line">			return;</span><br><span class="line">		&#125;*/</span><br><span class="line">		check();</span><br><span class="line">		array[size] = value;</span><br><span class="line">		size++;  //当前排队人数加加</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	//出队（删除一个数据）</span><br><span class="line">	public int remove()&#123;</span><br><span class="line">		if(size&lt;=0)&#123;</span><br><span class="line">			System.out.println(&quot;当前队列没有数据&quot;);</span><br><span class="line">			return 0;</span><br><span class="line">		&#125;</span><br><span class="line">		int result = array[0];</span><br><span class="line">		/*for(int i=0;i&lt;size-1;i++)&#123;</span><br><span class="line">			array[i] = array[i+1];</span><br><span class="line">		&#125;*/</span><br><span class="line">		System.arraycopy(array, 1, array, 0, size-1);</span><br><span class="line">		array[--size] = 0;</span><br><span class="line">		return result;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	//当前队列长度</span><br><span class="line">	public int size()&#123;</span><br><span class="line">		return size;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	//输出队列情况</span><br><span class="line">	public void print()&#123;</span><br><span class="line">		System.out.print(&quot;当前队列为：&quot;);</span><br><span class="line">		for(int i=0;i&lt;size;i++)&#123;</span><br><span class="line">			System.out.print(array[i]+&quot; &quot;);</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
